<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Redirecting...</title>
        <script>
            const path = window.location.pathname;
            const hash = path.startsWith('/')? '/#'+ path:'#';
            window.location.replace(window.location.origin + hash);
        </script>
    </head>
    <body>
        <p>Redirecting to application...</p>
    </body>
</html>
